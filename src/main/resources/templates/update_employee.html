<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        h1 {
            color: rgba(21, 63, 132, 0.99);
            font-family: arial, sans-serif;
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        h2 {
            color: rgba(21, 56, 132, 0.99);
            font-family: arial, sans-serif;
            font-size: 30px;
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Update Employee</h1>
    <hr>
    <h2>Update/Modify Employee</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object = "${employee}"  method="POST">
        <input type="hidden" th:field="*{id}" class="form-control mb-4 col-4"/>
        <div sec:authorize="hasAnyAuthority('ADMIN')" >
            <input  th:field="*{role}" class="form-control mb-4 col-4"/>
        </div>
        <div sec:authorize="hasAnyAuthority('ADMIN')" >
            <input  th:field="*{pass}" class="form-control mb-4 col-4"/>
        </div>
        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{address}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{dateOfJoining}" class="form-control mb-4 col-4">

        <button type="submit" name= "request" value="update" class="btn btn-info col-2">Update Employee</button>



    </form>

</div>

</body>
</html>
